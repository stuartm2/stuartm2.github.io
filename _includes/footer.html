<script>

$(document).ready(function () {
    $('.post img')
        .each(function () {
            if ($(this).attr('src').indexOf('.tn.') >= 0) {
                $(this)
                    .addClass('zoomable img-responsive img-rounded')
                    .css({
                        'margin-left': 'auto',
                        'margin-right': 'auto'
                    });
            }
        })
        .click(function () {
            var src = $(this).attr('src');
            var tnIndex = src.indexOf('.tn.');

            if (tnIndex >= 0) {
                var src = src.slice(0, tnIndex) + src.slice(tnIndex + 3);
                window.open(src);
            }
        });
});

</script>
